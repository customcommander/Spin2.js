<!DOCTYPE html>
<html>

<head>

<script src="http://yui.yahooapis.com/3.14.1/build/yui/yui-min.js"></script>

<script>
YUI({
    modules: {
        'spinjs-css-combo': {
            fullpath: '../../css/combo.css',
            type: 'css'
        },
        'spinjs-css-base': {
            fullpath: '../../css/spin.css',
            type: 'css'
        },
        'spinjs-utils': {
            fullpath: '../../js/utils.js'
        },
        'spinjs': {
            fullpath: '../../js/spin.js',
            requires: ['spinjs-css-combo', 'spinjs-css-base', 'spinjs-utils']
        },
        'onload-tests': {
            fullpath: './js/onload-tests.js',
            requires: ['test', 'node', 'spinjs']
        }
    }
}).use('onload-tests', function (Y) {
    Y.Test.Runner.run();
});

</head>

<body data-url="./assets/panels/home.html"></body>
